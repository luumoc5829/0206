<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu ứng chữ rơi</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    .falling-text {
      position: absolute;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 8px #00f, 0 0 16px #00f;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const texts = ["我愛你", "Happy Birthday", "02.06.2025", "Been Together"];
    function createText() {
      const text = document.createElement("div");
      text.className = "falling-text";
      text.innerText = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(text);
      setTimeout(() => document.body.removeChild(text), 6000);
    }
    setInterval(createText, 300);
  </script>
</body>
</html>
