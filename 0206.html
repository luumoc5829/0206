<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Caveat&display=swap" rel="stylesheet">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Kalam', cursive;
            touch-action: none;
            height: 120vh;
            perspective: 1200px;
        }
        
        #scene {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .text-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .text {
            position: absolute;
            font-weight: 300;
            white-space: nowrap;
            transform-origin: center center;
            opacity: 0;
            /* Th√™m d√≤ng sau ƒë·ªÉ vi·ªÅn tr·∫Øng r√µ n√©t */
            text-shadow: 
                0 0 10px #fff,            /* L·ªõp xanh nh·∫°t */
                0 0 20px #fff,            /* L·ªõp xanh ng·ªçc */
                0 0 30px #00ffff,            /* L·ªõp xanh ƒë·∫≠m */
                0 0 35px #0088ff;            /* L·ªõp xanh d∆∞∆°ng */
                }
        
        @keyframes rain {
            0% { 
                opacity: 0;
                transform: translateY(-140px) translateZ(var(--z-pos));
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% { 
                opacity: 0;
                transform: translateY(120vh) translateZ(var(--z-pos));
            }
        }
    </style>
</head>
<body>
    <div id="scene">
        <!-- C√°c l·ªõp ch·ªØ s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JS -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.getElementById('scene');
            const messages = [
                "Happy Birthday",
                "02.06.2025",
                "Y√™u Anhhhhh ‚ô°",
                "Th√†nh ‚ô°",
                "üíô",
                "Ch√∫c anh sinh nh·∫≠t vui n√®",
            ];
            
            // T·∫°o 5 l·ªõp v·ªõi ƒë·ªô s√¢u kh√°c nhau
            for (let layer = 0; layer < 5; layer++) {
                const layerElement = document.createElement('div');
                layerElement.className = 'text-layer';
                layerElement.style.transform = `translateZ(${-layer * 200}px)`;
                scene.appendChild(layerElement);
                
                // T·∫°o ch·ªØ cho m·ªói l·ªõp
                createLayerRain(layerElement, layer);
            }
            
            function createLayerRain(layerElement, depth) {
                // T·∫°o m∆∞a ch·ªØ cho t·ª´ng l·ªõp
                function createRain() {
                    const textElement = document.createElement('div');
                    textElement.className = 'text';
                    
                    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                    textElement.textContent = randomMsg;
                    
                    const leftPos = -50 + Math.random() * 170; // T·ª´ -10% ƒë·∫øn 110%
                    const fontSize = 1 + Math.random() * (2 - depth * 0.2); // L·ªõp c√†ng xa ch·ªØ c√†ng nh·ªè
                    const duration = 6 + Math.random() * 3 + depth * 0.5; // L·ªõp xa r∆°i ch·∫≠m h∆°n
                    const delay = Math.random() * 0.5;
                    const zPos = -100 + Math.random() * 200;
                    
                    textElement.style.left = `${leftPos}%`;
                    textElement.style.fontSize = `${fontSize}em`;
                    textElement.style.setProperty('--z-pos', `${zPos}px`);
                    textElement.style.animation = `rain ${duration}s linear ${delay}s forwards`;
                    
                    // L·ªõp c√†ng xa th√¨ m·ªù h∆°n
                    textElement.style.opacity = `${0.9 - depth * 0.15}`;
                    
                    layerElement.appendChild(textElement);
                    
                    setTimeout(() => {
                        textElement.remove();
                    }, (duration + delay) * 1000);
                }
                
                // T·∫°o ch·ªØ v·ªõi m·∫≠t ƒë·ªô kh√°c nhau cho t·ª´ng l·ªõp
                const density = [500, 900, 900, 900, 700]; // L·ªõp c√†ng xa m·∫≠t ƒë·ªô c√†ng d√†y
                setInterval(createRain, density[depth]);
            }
            
            // X·ª≠ l√Ω xoay 3D
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: -10, y: 0 };
            
            function updateRotation() {
                scene.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            }
            updateRotation();
            
            // Desktop events
            scene.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                rotation.y += deltaX * 0.2;
                rotation.x -= deltaY * 0.2;
                updateRotation();
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Mobile events
            scene.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const deltaX = e.touches[0].clientX - previousMousePosition.x;
                const deltaY = e.touches[0].clientY - previousMousePosition.y;
                rotation.y += deltaX * 0.2;
                rotation.x -= deltaY * 0.2;
                updateRotation();
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
