<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ChÃºc Má»«ng Sinh Nháº­t!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Pacifico', cursive;
            touch-action: none;
            height: 100vh;
            perspective: 1200px;
        }
        
        #scene {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .text-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .text {
            position: absolute;
            font-weight: 300;
            text-shadow: 
                0 0 5px #fff,
    0 0 20px #fff,
    0 0 30px #fff,
    0 0 40px #fff,
    0 0 50px #fff;
            white-space: nowrap;
            transform-origin: center center;
            opacity: 0;
        }
        
        .heart {
            color: #ff6b3d;
            text-shadow: 
                0 0 2px #ff6b3d,
                0 0 4px rgba(255, 107, 61, 0.8),
                0 0 6px rgba(255, 107, 61, 0.6);
        }
        
        @keyframes rain {
            0% { 
                opacity: 0;
                transform: translateY(-100px) translateZ(var(--z-pos));
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% { 
                opacity: 0;
                transform: translateY(100vh) translateZ(var(--z-pos));
            }
        }
    </style>
</head>
<body>
    <div id="scene">
        <!-- CÃ¡c lá»›p chá»¯ sáº½ Ä‘Æ°á»£c thÃªm báº±ng JS -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.getElementById('scene');
            const messages = [
                "Happy Birthday",
                "02.06.2025",
                "YÃªu Anhhhhh â™¡",
                "ThÃ nh â™¡",
                "ðŸ§¡"
            ];
            
            // Táº¡o 5 lá»›p vá»›i Ä‘á»™ sÃ¢u khÃ¡c nhau
            for (let layer = 0; layer < 5; layer++) {
                const layerElement = document.createElement('div');
                layerElement.className = 'text-layer';
                layerElement.style.transform = `translateZ(${-layer * 200}px)`;
                scene.appendChild(layerElement);
                
                // Táº¡o chá»¯ cho má»—i lá»›p
                createLayerRain(layerElement, layer);
            }
            
            function createLayerRain(layerElement, depth) {
                // Táº¡o mÆ°a chá»¯ cho tá»«ng lá»›p
                function createRain() {
                    const textElement = document.createElement('div');
                    textElement.className = 'text';
                    
                    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                    if (randomMsg.includes('heart')) {
                        textElement.innerHTML = randomMsg;
                    } else {
                        textElement.textContent = randomMsg;
                    }
                    
                    const leftPos = Math.random() * 100;
                    const fontSize = 1 + Math.random() * (2 - depth * 0.2); // Lá»›p cÃ ng xa chá»¯ cÃ ng nhá»
                    const duration = 3 + Math.random() * 2 + depth * 0.5; // Lá»›p xa rÆ¡i cháº­m hÆ¡n
                    const delay = Math.random() * 0.5;
                    const zPos = -100 + Math.random() * 200;
                    
                    textElement.style.left = `${leftPos}%`;
                    textElement.style.fontSize = `${fontSize}em`;
                    textElement.style.setProperty('--z-pos', `${zPos}px`);
                    textElement.style.animation = `rain ${duration}s linear ${delay}s forwards`;
                    
                    // Lá»›p cÃ ng xa thÃ¬ má» hÆ¡n
                    textElement.style.opacity = `${0.9 - depth * 0.15}`;
                    
                    layerElement.appendChild(textElement);
                    
                    setTimeout(() => {
                        textElement.remove();
                    }, (duration + delay) * 1000);
                }
                
                // Táº¡o chá»¯ vá»›i máº­t Ä‘á»™ khÃ¡c nhau cho tá»«ng lá»›p
                const density = [200, 300, 400, 300, 200]; // Lá»›p cÃ ng xa máº­t Ä‘á»™ cÃ ng dÃ y
                setInterval(createRain, density[depth]);
            }
            
            // Xá»­ lÃ½ xoay 3D
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: -10, y: 0 };
            
            function updateRotation() {
                scene.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            }
            updateRotation();
            
            // Desktop events
            scene.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                rotation.y += deltaX * 0.2;
                rotation.x -= deltaY * 0.2;
                updateRotation();
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Mobile events
            scene.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const deltaX = e.touches[0].clientX - previousMousePosition.x;
                const deltaY = e.touches[0].clientY - previousMousePosition.y;
                rotation.y += deltaX * 0.2;
                rotation.x -= deltaY * 0.2;
                updateRotation();
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
